    <script src="js/jquery.min.js"></script>

    <script src="js/header.js"></script>
    <script>
      function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
      }
      var obj_name = getQueryString("id");
      console.log("Is query" + obj_name);
      $.post("items/info", {"id" : obj_name}, function (data) {
        console.log(data);
        document.getElementById('title').innerHTML = data.Obj_name;
        document.getElementById('uploader').innerHTML = data.Uploader;
        document.getElementById('price').innerHTML = data.Obj_price;
        document.getElementById('info').innerHTML = data.Obj_info;
        document.getElementById('score').innerHTML = data.Score;
        document.getElementById('time').innerHTML = data.Upload_time + '~' + data.Use_time;
      })
    </script>
    <script>
        function shareItem() {
            var uploader = document.getElementById('uploader').innerHTML;
            var obj = document.getElementById('title').innerHTML;
            $.post("items/shareRequest", {
                "uid_response" : uploader,
                "obj_name" : obj
            }, function (data) {
                if (data == "400000") {
                    alert("请等待物主确认！");
                } else {
                    alert("error!");
                    console.log(data);
                }
            })
        }
    </script>
